<br>

<h2>Interpolation data binding</h2>

<h3>1. To display dynamic name</h3>
<input type="text" [value]="dynName">
<br>
<input type="text" bind-value="dynName">

<h3>2. Html attribute disabled and hidden</h3>
<input type="text" [disabled]="enable" [value]="dynName">
<br>
<input type="text" [hidden]="enable" [value]="dynName">
